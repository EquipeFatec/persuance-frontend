name: Java CI

on:
  push:
    branches:
      - main
      - develop
      
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"

      - name: Install dependencies
        run: npm install
        
      - name: Test
        run: |
          cd scripts
          npm install mocha
          mocha menuPersance.spec.js
